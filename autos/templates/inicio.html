{% extends 'base.html' %}
{% block content %}
<main class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for auto in autos %}
    <div class="col">
      <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h1>${{auto.precio}}</h1>
          <h5 class="card-title">{{auto.marca}}</h5>
          <p class="card-text">{{auto.modelo}}</p>
          <p class="card-text">{{auto.descripcion}}</p>
          {% if user.is_authenticated %}
          <a href="{% url 'auto_detalle' auto.id %}" class="btn btn-primary">Mas informacion</a>
          {% else %}
          <a href="https://vende-tu-auto.onrender.com/iniciarsesion/" class="btn btn-primary">Debe iniciar sesion</a>
          {% endif %}


        </div>
      </div>
    </div>
    {% endfor %}
</div>
</main>
{% endblock %}
