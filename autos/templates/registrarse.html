{% extends 'base.html' %}


{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="post" class="card card-body">

                <h1 style="text-align: center;">Registro</h1>
                <br>
            
                {{error}}
                {% csrf_token %}
                
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Escriba su nombre de usuario" id="username">
                </div>
                <div class="mb-3">
                    <input type="password" name="password1" class="form-control" placeholder="Escriba su contraseña" id="password1">
                </div>
                <div class="mb-3">
                    <input type="password" name="password2" class="form-control" placeholder="Confirma la contraseña" id="password2">
                </div>
            
                <button class="btn btn-dark">
                    Crear cuenta
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
